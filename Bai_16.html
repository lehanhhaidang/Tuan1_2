<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel resservation form</h1>
    <h3>* denotes mandotory</h3>
    <div>
        <label for="name">Full name*:</label><br>
        <input type="text" id="name" placeholder="FirstName_LastName">
    </div>
    <div>
        <label for="email" id="email">Email address*:</label><br>
        <input type="text" id="email" placeholder="EMAIL_ADDRESS">
    </div>
    <div>
        <label for="select">Select Tour Package</label><br>
        <select name="select" id="select">
            <option value="Goa">Goa</option>
            <option value="Tin">Tin</option>
            <option value="Gou">Gou</option>
            <option value="Mein">Mein</option>
        </select>
    </div>
    <div>
        <label for="date">Arrival date*:</label><br>
        <input type="date">
    </div>
    <div>
        <label for="num">Number of persons*:</label><br>
        <input type="text" placeholder="unknown-type">
    </div>
    <div>
        <label for="choice">What would you want to avail?</label><br>
        <label for="">Boarding</label>
        <input type="checkbox"><br>
        <label for="">Fooding </label>
        <input type="checkbox"><br>
        <label for="">Sight seeing </label>
        <input type="checkbox">
    </div>
    <div>
        <label for="code">Discout Coupon code:</label><br>
        <input type="radio" name="radio">I agree
        <input type="radio" name="radio">I disagree
    </div>
    <div><input type="submit" value="Complete reservation"></div>
</body>
</html>
